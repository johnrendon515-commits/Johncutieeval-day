
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      text-align: center;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }

      position: relative;
    }

    button {
      font-size: 1.3em;

    }

    #yesBtn {

      color: #ff4d6d;
    }

    #noBtn {
      background-color: #ff4d6d;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine, lovee? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>

  <script>

    noBtn.addEventListener("mouseenter", () => {
